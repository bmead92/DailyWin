<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Win</title>
    <!-- Custome stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <container id="main_container">
      <h1 id="header">Daily Task Progress</h1>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <div>
        <p1 id="streak_counter"> Streak: x Days! </p1>
      </div>
      <div id="middle_section">
        <h1>Today's Tasks</h1>
        <div>
          <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Four item</li>
          </ul>
        </div>
      </div>
      <div id="bottom_section">
        <p1 id="quote"
          >Quote of the day : "Something inspirational, probably pulled from a
          database somewhere" - Someone
        </p1>
        <button type="button" class="btn btn-primary" id="add_task_button">
          Add a task
        </button>
        <p1 id="experience">Experience: x / total</p1>
        <p1 id="level">Level: current level</p1>
      </div>
    </container>
  </body>
</html>
