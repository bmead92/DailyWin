<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Win</title>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+Lao:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <container id="main_container">
      <h1 id="header">Daily Task Progress</h1>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <div>
        <!-- Track players streak with JS -->
        <p1 id="streak_counter"> Streak: x Days! </p1>
      </div>
      <div id="middle_section">
        <h3>Today's Tasks</h3>
        <div class="form-check">
          <!-- TODO: Make this check list of daily items dynamically -->
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="first_item"
          />
          <label class="form-check-label" for="first_item"> First item </label>
        </div>
      </div>
      <div id="bottom_section">
        <!-- TODO: Pull this quote from a DB somewhere when the page loads -->
        <div>
          <p1 id="quote"
            >Quote of the day: "Something inspirational, probably pulled from a
            database somewhere" - Someone
          </p1>
        </div>
        <!-- TODO: Add button functionality through JS -->
        <div>
          <button type="button" class="btn btn-primary" id="add_task_button">
            Add a task
          </button>
        </div>
        <!-- TODO: Track player exp through JS method -->
        <div>
          <p1 id="experience">Experience: x / total</p1>
          <!-- TODO: Track player level through JS method -->
          <p1 id="level">Level: current level</p1>
        </div>
      </div>
    </container>
  </body>
</html>
